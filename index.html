<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
    
    <title>Rick and Morty</title>
</head>

<body>
    <header>
        <nav class="navbar bg-body">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./img/icon.png" alt="Icon Rick and Morty" width="30" height="">
                </a>
            </div>
        </nav>

        <nav>
            <div class="container">

                <div class="row text-center">
                    <div class="col"></div>
                        <h1>API Rick and Morty</h1>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-9 col-md-6">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Pesquisar">
                            <span class="input-group-text" id="basic-addon2"><i class="bi bi-search"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid  vh-100 mt-5">
       <!-- acho que minhas col e row estao desorganizadas, só que se tento concertar eu quebro  -->
       <section class="row d-flex justify-content-center align-items-center"></section>
        <div class="col-10 col-sm-8 col-md-6 col-lg-5 col-xxl-3">  <!-- não consigo acertar a resposividade --></div>
        <div class="row">
            <div id="carouselExample" class="carousel slide carousel-container">
                <div class="carousel-inner" id="carousel-inner">
                </div>            
            </div>
        </div>

        <div class="row justify-content-center my-3"> 
            <div class="col-auto"> 
                <button class="btn btn-outline-success" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span>Anterior</span>
                </button>
            </div>
            <div class="col-auto"> 
                <button class="btn btn-outline-success" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span>Próximo</span>
                </button>
            </div>
            </div>
        </section>
    </main> 
    
    <footer>
        <div class="container pt-5 pb-5">
            <div class="row text-center pb-5">
                <div class="col-xs-12 col-md-4">
                    <div>
                        <p>PERSONAGENS: <span class="text-light" id="totalCharacters"></span></p>
                    </div>
                </div>
                <div class="col-xs-12 col-md-4">
                    <div>
                        <p>EPISÓDIOS: <span class="text-light" id="totalEpisodes"></span></p>
                    </div>
                </div>
                <div class="col-xs-12 col-md-4">
                    <div>
                        <p>LOCALIZAÇÕES: <span class="text-light" id="totalLocations"></span></p>
                    </div>
                </div>
            </div>
            <div class="row text-center pt-5">
                <div class="col">
                    <div>&copy;Desenvolvido por: <span class="text-light">Gabriela Schröer Heinen Reppold</span> - 2024</div>
                </div>
            </div>
        </div>
    </footer>

        <!-- Modal -->
        <div class="modal fade" id="modalDetalhes" tabindex="-1" aria-labelledby="modalDetalhesLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalDetalhesLabel">Detalhes do Personagem</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Detalhes do personagem serão carregados aqui -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script> 
</body>
</html>
